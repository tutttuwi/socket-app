<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>socket.io chat</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
    <!-- SocketのJS読み込み -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <style>
      textarea {
        margin: auto;
        width: 90%;
        height: 80%;
      }
      body {
        background: #ccc;
        width: 100%;
        height: 100%;
      }
      .container {
        margin: auto;
        width: 1024px;
        height: 960px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SCT MEMO</h1>
      <ul id="messages"></ul>
      <form id="message_form" action="#">
        <textarea id="memo_area" class="form-control" rows="50"></textarea>
      </form>
    </div>
    <script>
      var socketio = io();
      $(function() {
        // $("#message_form").submit(function() {
        //   socketio.emit("message", $("#input_msg").val());
        //   $("#input_msg").val("");
        //   return false;
        // });
        socketio.on("text_output", function(text_output) {
          $("#memo_area").val(text_output);
        });
        $("#memo_area").change(function() {
          socketio.emit("text_input", $("#memo_area").val());
          return false;
        });
      });
    </script>
  </body>
</html>
